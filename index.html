<head>

    <title>Spel</title>

<body>
    <div id="modal-victory">
        <h1>You saved <span id="pigs-saved"></span> pigs</h1>
        <h2>The wolf ate <span id="pigs-eaten"></span> pigs</h2>
        <p>You won</p>
        <button id="restart-btn">Save some more pigs</button>
    </div>

        <h1>GAMEOVER</h1>
        <p>You lose!</p>
        <button id="restart-button">Try again</button>
    </div>
    <div id="score-container">Score: <span id="score-display">0</span> <span id="life-text">Lifes:  </span> <span id="life-display"></span></div>

    </div>
